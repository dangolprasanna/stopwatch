<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Cutive+Mono&family=Syne+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" type="text/css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="icon" href="timerico.png">
    <title>Timer</title>
</head>
<body>
    <div class="bgimg"></div>
    <section class="top">
        <div class="clockico">
            <i class="fas fa-clock fa-4x"></i>
        </div>
        <div id="navbar">
            <ul>
                <a href="index.html"><li>CLOCK</li></a>
                <a href="timer.html" id=timeclr><li>TIMER</li></a>
                <a href="#"><li>STOPWATCH</li></a>
            </ul>
        </div>
    </section>
    <div class="set">
        Set Timer:
    </div>
    <div class="setter">
        <form>
            <input type="number" id="hour" name="hour" min="0" maxlength="2" value="00" step="1" />
            
            <input type="number" id="min" name="min" min="0" max="59" maxlength="2" value="00" step="1" />
            
            <input type="number" id="sec" name="sec" min="0" max=59 maxlength="2" value="00" step="1"  />

        </form>

        <div class="val" id="cdown">
            hrs min sec
        </div>
        <button type="button" id="startbtn" class="btn btn-dark" onclick="cng()" >START</button>
        <div id="countpos" class="timer">
            00:00:00 
        </div>
    </div>
    <script src=clock.js></script>

</body>
</html>
